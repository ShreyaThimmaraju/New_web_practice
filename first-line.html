<!DOCTYPE html>
<html lang="en">
<head>
    <title>First-Line</title>
    <style>
       p::first-line {
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <p>This is a simple paragraph where the first line will be styled.<br>
        Only the first line will have a border and background color applied to it.<br>
        This is useful for higlighting the beginning of a section.<br>
    </p>
</body>
</html>
