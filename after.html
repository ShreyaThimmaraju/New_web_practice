<!DOCTYPE html>
<html>
<head>
    <title>After</title>
    <style>
        p::after {
            content:"-End of paragraph"
        }
    </style>
</head>
<body>
    <p>This is the first paragraph that will have text added after it .</p>
    <p>Here's the second paragraph  where the same text will be added after it.</p>
    <p>Another paragraph where the phrase will appear after the content.</p>
</body>
</html>
