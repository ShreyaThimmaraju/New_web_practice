<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transformation-Rotate</title>
    <style>

        .rotate-effect {
            border: 2px dotted blue;
            background-color: yellow;
            width: 300px;
            height: 100px;
            margin: 50px;
            text-align: center;
            display: flex;
            justify-content: center;
            padding: 50px;
        }
        
        .rotate-effect:hover {
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="rotate-effect">Hover over me to rotate!</div>
</body>
</html>
