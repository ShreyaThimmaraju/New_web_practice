<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scale Transformation</title>
    <style>

        .zoom-effect {
            border: 2px dotted blue;
            background-color: palevioletred;
            width: 300px;
            height: 100px;
            text-align: center;
            display: flex;
            justify-content: center;
            padding: 100px;
            margin: 200px;

        }
        .zoom-effect:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="zoom-effect">Hover over me to zoom!</div>
</body>
</html>
