<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo</title>
    <style>
        #box {
            border: 2px solid black;
            margin: 10px;
            padding: 5px;
            background-color: rgb(241, 230, 225);
            height: 500px;
            width: 500px;
        }

        @media screen and (min-width: 500px) {
            #box {
                background-color: greenyellow;
                height: 200px;
                width: 200px;
                border-radius: 500px;
            }
        }

        </style>
</head>
<body>
    <div id="box">
        BOX
    </div>
</body>
</html>
