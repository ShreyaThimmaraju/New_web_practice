<!DOCTYPE html>
<html>
<head>
    <title>Enabled</title>
    <style>
        input:disabled {
            background-color: white;
            border: 2px solid black;
        }
        input:enabled {
            background-color: lightblue;
            border: 2px solid blue;
        }

        </style>
</head>
<body>
    <input type="text" value="I am enabled">
    <input type="text" disabled value="I am disabled">
</body>
</html>
