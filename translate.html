<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transforamtion</title>
    <style>
        .move-right {
            border: 2px dotted blue;
            width: 200px;
            height: 100px;
            background-color: green;
            color: black;
            font-size: 18px;
            display: flex;
            justify-content: center;
            text-align: center;
            padding: 60px;
        }

        .move-right:hover {
            transform: translate(500px, 0)
        }
    </style>
</head>
<body>
    <div class="move-right">
        <div>Hover over me to move!</div>
    </div>
</body>
</html>
