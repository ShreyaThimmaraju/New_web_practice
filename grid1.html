<!DOCTYPE html>
<html>
<head>
    <title>Grid</title>
    <style>
        #container {
            border: 2px solid black;
            background-color: aqua;
            width: 600px;
            height: 400px;
            display: grid;
            grid-template-rows: 100px 100px 100px 100px;
            grid-template-columns: 100px 100px 100px 100px;
        }
        
        #box1 {
            border: 2px solid black;
            background-color: yellow;
            width: 100px;
            height: 100px;
            grid-row: 1/4;
            grid-column: 1/4;
        }

        #box2 {
            border: 2px solid black;
            background-color: rgb(4, 128, 0);
            width: 100px;
            height: 100px;
            grid-row: 2/4;
            grid-column: 2/4;
        }


        #box3 {
            border: 2px solid black;
            background-color: rgb(255, 0, 128);
            width: 100px;
            height: 100px;
            grid-row: 3/4;
            grid-column: 3/4;
        }


        #box4 {
            border: 2px solid black;
            background-color: rgb(89, 0, 255);
            width: 100px;
            height: 100px;
            grid-row: 4/4;
            grid-column: 4/4;
        }
        </style>
</head>
<body>
    <div id="container">
        <button id="box1">BOX 1</button>
        <button id="box2">BOX 2</button>
        <button id="box3">BOX 3</button>
        <button id="box4">BOX 4</button>
    </div>
</body>
</html>
