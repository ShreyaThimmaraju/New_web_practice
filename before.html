<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pseudo-element Task</title>
    <style>
        p::before {
            content: "Note:";
        }
    </style>
</head>
<body>
    <p>This is the first paragraph that will have text added before it.</p>
    <p>Here's the second paragraph where the same text will be added.</p>
    <p>Another paragraph where the phrase will appear before the content.</p>
</body>
</html>
