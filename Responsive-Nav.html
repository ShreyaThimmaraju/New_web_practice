<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive Navigation and Media Quires.</title>
    <style>
       body {
        margin: 0px;
        font-family: Arial, sans-serif;
       }

       .navbar {
        display: flex;
       justify-content: center;
       gap: 20px;
       background-color: #333;
       }
       
       .nav-item {
        color: white;
        text-decoration: none;
        font-size: 18px;
        padding: 10px 15px;
        border-radius: 0px;
       }

       .nav-item:hover {
        background-color: #555;
       }


       @media (max-width: 768px) {
        .navbar {
            flex-direction: column;
            align-items: center;

            .nav-item {

                width: 100%;
                text-align: center;
            }
        }
       }
        </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="nav-item">Home</a>
        <a href="#" class="nav-item">About</a>
        <a href="#" class="nav-item">Services</a>
        <a href="#" class="nav-item">Contact</a>
    </nav>
</body>
</html>
