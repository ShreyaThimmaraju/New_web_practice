<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
        <style>
        p:first-child {
            color: aquamarine;
        }

        p:nth-child(2) {
            color: red;
        }

        p:nth-child(odd) {
            color: rgb(166, 255, 0);
        }
    </style>
</head>
<body>
    <p>Hello from java</p>  <!--first child-->
    <p>Hello from python</p>  <!--second child-->
<div>
        <p>Hello from html</p>   <!--First child-->        
        <p>Hello from React</p>   <!--second child-->
        <p>Hello from DataScience</p>    <!--Third child-->
        <p>Hello from node.js</p>      <!--FOurth child-->
    </div>
</body>
</html>
