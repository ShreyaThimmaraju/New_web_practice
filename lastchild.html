<!DOCTYPE html>
<html>
<head>
    <title>Last Child</title>
    <style>
        .content p {
            padding: 10px;
            margin: 5px;
          border: 1px solid gray;
        }

        .content p:last-child {
            font-size: 1.2em;
            background-color: lightcoral;
            
        }
    </style>
</head>
<body>
    <div class="content">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <p>Paragraph 4</p>
    </div>
</body>
</html>
