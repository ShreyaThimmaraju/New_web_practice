<!DOCTYPE html>
<html>
<head>
    <title>First-Letter</title>
    <style>
       p::first-letter {
        font-size: 2em;
        color: blue;
        font-weight: bold;
       }

        </style>
</head>
<body>
    <p>This is a simple paragraph where the first letter will be styled.<br>
        Only the first letter will have a different font size, color and weight
    </p>
</body>
</html>
