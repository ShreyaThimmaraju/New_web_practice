<!DOCTYPE html>
<html>
<head>
    <title>Flex Grow and Shrink</title>
    <style>
        .container {
            border: 2px solid black;
            background-color: palevioletred;
            width: 500px;
            height: 500px;
            display: flex;
        }

        .btn1 {
            border: 2px solid black;
            background-color: red;
            width: 50px;
            height: 50px;
            display: flex;
            flex-grow: 0;
            flex-shrink: 0.2;
        }

        .btn2 {
            border: 2px solid black;
            background-color: blue;
            width: 50px;
            height: 50px;
            display: flex;
            flex-grow: 1;
            flex-shrink: 0;
        }

        .btn3 {
            border: 2px solid black;
            background-color: green;
            width: 50px;
            height: 50px;
            display: flex;
            flex-grow: 0;
            flex-shrink: 0;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <button class="btn1">Button 1</button>
        <button class="btn2">Button 2</button>
        <button class="btn3">Button 3</button>
    </div>
</body>
</html>
