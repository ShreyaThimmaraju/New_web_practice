<!DOCTYPE html>
<html>
<head>
    <title>Top Margins and Top Padding.</title>
    <style>
        .box{
            width: 300px;
            height: 100px;
            color: black;
            background-color: lightblue;
            border: 1px solid gray;
            
           
        }
        .box{
            margin-left: 30px;
            padding-bottom: 15px;
            border: 2px solid blue;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="box">This box has top margin and top padding.</div>
</body>
</html>
