<!DOCTYPE html>
<html>
    <head>
        <title>Border and Margin</title>
    <style>
        .outer-box{
            width: 300px;
            height: 200px;
            border: 4px solid black;
            background-color: lightpink;
            text-align: center;
        }

       .inner-box {
        padding: 1px;
        margin: 21px;
    
        border: 2px solid blue;
        background-color: lightpink;
       } 
</style>

</head>
<body>
    <div class="outer-box">
        <div class="inner-box">Hello, this is the inner box!
        </div>
    </div>
</body>
</html>
