<!DOCTYPE html>
<html>
<head>
    <title>Flex-Shrink</title>
    <style>
        #container {
            border: 2px solid black;
            background-color:chartreuse;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: row;
            margin: 10px;
            padding: 10px;
            justify-content: space-between;
        }

        #box1 {
            background-color: red;
            border: 2px solid black;
            width: 100px;
            height: 100px;
            display: flex;
           flex-shrink: 2;
            flex-grow: 1;
        }

        #box2 {
            background-color: blue;
            border: 2px solid black;
            width: 100px;
            height: 100px;
            display: flex;
            flex-shrink: 1;
            flex-grow: 0.5;
        }

        </style>
</head>
<body>
    <div id="container">
        <button id="box1">Button 1</button>
        <button id="box2">Button 2</button>
</body>
</html>
