            <h1>Hyperlinks Without & With Line Breaks</h1>

        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>

        <h3>With Line Breaks:</h3>
        <a href="#">Home</a><br>

        </div>
